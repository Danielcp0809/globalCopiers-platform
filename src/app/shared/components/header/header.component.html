<div class="container">
    <div class="header-container">
        <div class="routes">
            <ul>
                <li *ngFor='let route of this.appService.routes;
                let $index = index; let $last = last'>
                    <a [ngClass]="{'active': $last}">{{route.name}}</a>
                    <span *ngIf="!$last" class="material-icons">chevron_right</span>
                </li>
            </ul>
        </div>
        <div class="logo">
            <img src="assets/images/logos/LOGO-TRANSPARENTE.png" alt="">
        </div>
    </div>
</div>
